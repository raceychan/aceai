[project]
name = "aceai"
version = "0.1.2"
description = "AI agent framework that delivers"
readme = "README.md"
requires-python = ">=3.14"
dependencies = [
    "ididi==1.8.0",
    "msgspec>=0.20.0",
    "openai>=2.9.0",
]
authors = [{ name = "raceychan", email = "raceychan@gmail.com" }]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/aceai"]

[dependency-groups]
dev = [
    "pytest>=9.0.1",
    "pytest-cov>=7.0.0",
]

[tool.pytest.ini_options]
markers = ["debug: marks tests intended for focused debugging runs"]
