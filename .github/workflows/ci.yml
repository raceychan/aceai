name: CI

on:
  push:
    branches:
      - "**"
    tags:
      - "v*"
  pull_request:

env:
  PYTHON_VERSION: "3.12"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install dependencies
        run: uv sync --group dev
      - name: Run tests
        run: uv run --group dev pytest -v

  publish:
    needs: test
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install dependencies
        run: uv sync --group dev
      - name: Verify tag merged into master
        run: |
          if ! git branch -r --contains "${GITHUB_SHA}" | grep -q "origin/master"; then
            echo "Tag ${GITHUB_REF_NAME} is not merged into master. Release aborted."
            exit 1
          fi
      - name: Build package
        run: uv build
      - name: Publish to PyPI
        env:
          TWINE_USERNAME: "__token__"
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: uv run --group dev twine upload dist/* --skip-existing
